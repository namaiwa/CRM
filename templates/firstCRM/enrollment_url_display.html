{% extends 'index.html' %}
{% block right %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header">student enrollment</h2>
    </div>


    {% if flag == 'check' %}
        <div class="col-sm-offset-2 ">
             <h4>用户上传的照片</h4>
             <img src="/static/img/{{ customer_id }}.png">
        </div>
    {% endif %}


    <h3 class="col-sm-offset-2 ">{{ warning }}</h3>
    <div class="col-sm-offset-2 ">
    <form class="form-horizontal" method="post">{% csrf_token %}
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-5">
                <P class="form-control">{{ name }}</P>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">班级</label>
            <div class="col-sm-5">
                <P class="form-control">{{ class_ }}</P>
            </div>
          </div>
          <div class="form-group">
              <div class="col-sm-offset-2">
                <h4 for="inputEmail3">{{ msg }}</h4>
              </div>
          </div>

        <div class="form-group" >
            <input type="hidden" name="flag" value="{{ flag }}">
            <input type="hidden" name="e_id" value="{{ enrollment_obj.id}}">
            <div class="col-sm-offset-4 col-sm-10 div-inline" >
                <button type="submit" class="btn btn-info">下一步</button>
{#                <a class="btn btn-info" href="{% url 'table_list' appname modelname %}">返回</a>#}
            </div>
        </div>
    </form>
    </div>



{% endblock %}
